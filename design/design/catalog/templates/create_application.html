{% extends "base.html" %}

{% block content %}
    <h1>Создание заявки</h1>
    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
